<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Customer Survey Form</title>
        <link rel="stylesheet" href="Survey.css">
        <meta name="viewport" content="width=device-width,">
    </head>
    <body>
        <div class="container">
            <div class="title">Survey Form</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" placeholder="Enter your first name" required>
                    </div>
                        <div class="input-box">
                            <span class="details">Last name</span>
                            <input type="text" placeholder="Enter your last name" required>
                        </div>
                            <div class="input-box">
                                <span class="details">Date of Birth</span>
                                <input type="date" required>
                            </div>
                                <div class="input-box">
                                    <span class="details">Country</span>
                                    <select id="Country">
                                        <option value="Country">Select Country</option>
                                        <option value="Bharat">Bharat</option>
                                        <option value="USA">USA</option>
                                        <option value="Russia">Russia</option>
                                        <option value="China">China</option>
                                    </select>
                                </div>
                                        <div class="input-box">
                                            <span class="details">Profession</span>
                                            <input type="text" placeholder="Profession" required>
                                        </div>
                                            <div class="input-box">
                                                <span class="details">Email</span>
                                                <input type="text" placeholder="exmaple@xyz.com" required>
                                            </div>
                                                <div class="input-box">
                                                    <span class="details">Mobile no</span>
                                                    <input type="Mobile Number" placeholder="10 digit number" required>
                                                </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>
    </body>
</html>
